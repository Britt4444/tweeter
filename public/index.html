<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Font Awesome library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Bungee and Source Sans Pro fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="./styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="./styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="./styles/header.css" type="text/css" />
    <link rel="stylesheet" href="./styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="./styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>Tweeter</span>
      <div id="write-tweet">
        <p><strong>Write</strong> a new tweet</p>
        <i class="fa-solid fa-angles-down" style="color: #ce1609"></i>
      </div>
    </nav>
    <header id="user-header">
      <div>
        <img src="/images/profile-hex.png">
      </div>
      <br>
      <div>
        <h2>Britt Cowper</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class ="new-tweet">
        <!-- submit tweet form -->
        <form action="/tweets/" method="POST">
            <label for="tweet-text">What are you humming about?</label>
            <textarea name="text" id="tweet-text" rows="2" cols="70"></textarea>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
        </form>
      </section>
      <!-- Individual tweets -->
      <article>
        <!-- User profile information and avatar -->
        <header>
          <img src="https://i.imgur.com/z5LNkkB.png" alt="my avatar">
          <h3>Cowper</h3>
          <address>@Britt</address>
        </header>
        <!-- Tweet -->
        <p>You never realize how weird you are until you have a kid that acts just like you.</p>
        <!-- Time stamp and interactions -->
        <footer>
          <time>5 days ago</time>
          <span class="fa-solid fa-flag" style="color:#4056A1">
            <i class="fa-solid fa-retweet" style="color:#4056A1"></i>
            <i class="fa-solid fa-heart" style="color:#4056A1"></i>
          </span>
        </footer>
      </article>
    </main>
  </body>
</html>
